<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>第一个three.js文件_WebGL三维场景</title>
    <!--引入three.js三维引擎-->
    <script src="http://www.yanhuangxueyuan.com/threejs/build/three.js"></script>
    <script src="http://www.yanhuangxueyuan.com/threejs/examples/js/controls/OrbitControls.js"></script>
    <script src="https://johnson2heng.github.io/three.js-demo/lib/threebsp.js"></script>
</head>

<body>

<script>

    /**
     * 创建场景对象Scene
     */
    var scene = new THREE.Scene();
    /**
     * 创建网格模型
     */

        // 坐标系
    var axio = new  THREE.AxesHelper(90);
    scene.add(axio)

    /**
     * 精灵创建树林效果
     */
    // 加载雨滴理贴图
    var textureRain = new THREE.TextureLoader().load("../imgs/rain.png");
    var group = new THREE.Group()
    // 批量创建雨滴的精灵模型
    for (let i = 0; i < 400; i++) {
        var spriteMaterial = new THREE.SpriteMaterial({
            map:textureRain,//设置精灵纹理贴图
        });

        // 创建精灵模型对象
        var sprite = new THREE.Sprite(spriteMaterial);
        group.add(sprite)
        // scene.add(sprite);
        // 控制精灵大小,
        sprite.scale.set(8, 10, 1); //// 只需要设置x、y两个分量就可以
        var k1 = Math.random() - 0.5;
        var k2 = Math.random() - 0.5;
        // 设置精灵模型位置，在空间中随机分布
        sprite.position.set(1000 * k1, 300 * Math.random(), 1000 * k2)
    }
    scene.add(group)

    /**
     * 光源设置
     */
        //点光源
    // var point = new THREE.PointLight(0xffffff);
    // point.position.set(400, 200, 300); //点光源位置
    // scene.add(point); //点光源添加到场景中

    //环境光
    var ambient = new THREE.AmbientLight(0x444444);
    scene.add(ambient);

    /**
     * 相机设置
     */
    var width = window.innerWidth; //窗口宽度
    var height = window.innerHeight; //窗口高度
    var k = width / height; //窗口宽高比
    // var s = 100; //三维场景显示范围控制系数，系数越大，显示的范围越大
    //创建相机对象
    var camera = new THREE.PerspectiveCamera(60, width / height, 1, 1000);
    camera.position.set(292, 109, 268);//设置相机位置
    camera.lookAt(scene.position); //设置相机方向(指向的场景对象)

    /**
     * 创建渲染器对象
     */
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);//设置渲染区域尺寸
    renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
    document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
    //执行渲染操作   指定场景、相机作为参数
    function render(){
        group.children.forEach(sprite =>{
            sprite.position.y -= 1
            if(sprite.position.y < 0){
                sprite.position.y = 200
            }
        })
        renderer.render(scene, camera);
        requestAnimationFrame(render)
    }

    render()
    var controls = new THREE.OrbitControls(camera)//创建控件对象


</script>
</body>
</html>
