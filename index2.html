       <label>长：</label><input id="sid" type="number"  name="long">
       <label>宽：</label><input type="number"  name="wide">

   <div id="canvasId"></div>
<script>
    var inputs = document.getElementsByTagName('input')
    var selectedText = ''
    function handleChange(){
        let select = document.getElementById("s1");
        let options = select.options;
        let index = select.selectedIndex;
        selectedText = options[index].value;
    }
    function submit(){
        console.log(selectedText)

        let shape = selectedText
        let x = inputs[0].value || 60
        let y = inputs[1].value || 40
        let z = inputs[2].value || 40
        console.log(x);
        console.log(y);
        console.log(z);
        tubiao(shape, x, y, z)
    }
    function input(e){
        console.log(e)
    }

</script>
